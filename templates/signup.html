<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up | YogaAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            height: 40px;
            font-size: 1rem;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .signup-btn {
            background-color: orange;
            color: white;
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: green;
        }

        .mt-nav-space {
            margin-top: 80px;
        }
    </style>
</head>
<body>

{% include 'nav.html' %}

<div class="container mt-nav-space">
    {% if show_alert %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your account has been created. Redirecting to login page...
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <script>
            setTimeout(() => {
                window.location.href = "{{ url_for('login') }}";
            }, 3000);
        </script>
    {% elif show_error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ show_error }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="signup-container">
            <h2 class="text-center mb-4">Create an account</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required>
                <small class="form-text text-muted mb-3">Make sure to type the same password.</small>
                <button type="submit" class="btn signup-btn">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
