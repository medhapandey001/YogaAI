<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login | YogaAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background: url('/static/login-bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
    }

    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      padding: 35px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .login-container h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      font-weight: bold;
      color: #444;
    }

    .btn-login {
      background-color: #ff69b4;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .btn-login:hover {
      background-color: #e65ba8;
    }

    .form-control {
      height: 42px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .alert {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 1rem;
    }

    .signup-link a {
      text-decoration: none;
      color: #6a5acd;
    }

    .signup-link a:hover {
      color: #28a745;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  {% include 'nav.html' %}

  <div class="container-fluid">
    <div class="login-container">

      <!-- Avatar Image -->
      <img src="/static/avatar.png" alt="Yoga Avatar">

      <h2>Login to <strong>YogaAI</strong></h2>

      {% if login_success %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> You are logged in.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% elif login_error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> {{ login_error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      <form method="post" action="/login">
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>

      <div class="signup-link">
        Donâ€™t have an account? <a href="/signup">Sign up here</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
