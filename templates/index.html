<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YogaAI: AI-Powered Wellness</title>
  <!-- Link to external CSS -->
 <link rel="stylesheet" href="{{ url_for('static', filename='yoga.css') }}">


  <!-- Favicon for browser tab -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>
<body>
  {% include 'nav.html' %}
  <header>
    <img src="{{ url_for('static', filename='yoga_icon.jpg') }}" alt="YogaAI Logo" />

    <h1>YogaAI: AI-Powered Wellness</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Free Videos</a>
    <a href="#">Contact</a>
    <a href="/yogaai/logout.php" style="float: right;">Logout</a>
  </nav>

  <div class="main-content" id="introSection">
    <h2>Start your personalized yoga journey</h2>
    <button onclick="showForm()">Start Now</button>
  </div>

  <div class="form-container" id="formContainer">
    <form method="POST" action="/predict">
      <div>
        <label for="gender">Gender</label>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="fitness_level">Fitness Level</label>
        <select name="fitness_level" required>
          <option value="">Select</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>

      <div>
        <label for="pain_area">Pain Area</label>
        <select name="pain_area" required>
          <option value="">Select</option>
          <option value="back">Back</option>
          <option value="shoulder">Shoulder</option>
          <option value="knee">Knee</option>
          <option value="neck">Neck</option>
          <option value="none">None</option>
        </select>
      </div>

      <div>
        <label for="goal">Yoga Goal</label>
        <select name="goal" required>
          <option value="">Select</option>
          <option value="flexibility">Flexibility</option>
          <option value="strength">Strength</option>
          <option value="pain relief">Pain Relief</option>
          <option value="stress reduction">Stress Reduction</option>
        </select>
      </div>

      <div>
        <label for="stress_level">Mental Stress Level</label>
        <select name="stress_level" required>
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label for="age_group">Age Group</label>
        <select name="age_group" required>
          <option value="">Select</option>
          <option value="young">Young</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div>
        <label for="BMI_category">BMI Category</label>
        <select name="BMI_category" required>
          <option value="">Select</option>
          <option value="underweight">Underweight</option>
          <option value="normal">Normal</option>
          <option value="overweight">Overweight</option>
          <option value="obese">Obese</option>
        </select>
      </div>

      <div>
        <label for="stress_category">Physical Stress Level</label>
        <select name="stress_category" required>
          <option value="">Select</option>
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" min="10" max="100" placeholder="e.g. 25" required>
      </div>

      <div>
        <label for="BMI">BMI</label>
        <input type="number" name="BMI" step="0.1" min="10" max="50" placeholder="e.g. 22.5" required>
      </div>

      
      <input type="submit" value="Get My Yoga Plan">
    </form>
  
</div>
  
  
<script>
  function showForm() {
    // Show the form
    document.getElementById("formContainer").style.display = "block";
    // Hide the intro section
    document.getElementById("introSection").style.display = "none";
  }
</script>

</body>
</html>
